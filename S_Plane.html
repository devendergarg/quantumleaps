<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-Plane to Time Domain | Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --grid-color: rgba(200, 220, 255, 0.1);
            --axis-color: rgba(200, 220, 255, 0.3);
            --pole-color: #ff6b6b;
            --pole-glow: rgba(255, 107, 107, 0.7);
            --plot-color: #ffc107;
            --plot-glow: rgba(255, 193, 7, 0.7);
            --phasor-color: #00e0b8;
            --phasor-glow: rgba(0, 224, 184, 0.7);
        }

        body {
            font-family: 'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 900px;
        }
        
        .plots-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 100%;
        }

        header { text-align: center; margin-bottom: 20px; }
        h1 { font-weight: 700; color: #fff; margin-bottom: 8px; }
        p { font-weight: 300; max-width: 600px; line-height: 1.6; }
        
        #controls { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 20px; }

        button {
            padding: 10px 20px; font-size: 16px; cursor: pointer;
            border: 1px solid var(--button-border); background-color: var(--button-bg);
            color: var(--text-color); border-radius: 6px; transition: all 0.2s ease-in-out;
        }

        button:hover { background-color: #30363d; border-color: #8b949e; }

        #s-plane-container {
            position: relative; width: 100%; max-width: 600px;
            aspect-ratio: 1 / 1; box-shadow: 0 0 30px rgba(0,0,0,0.5);
            border-radius: 8px; overflow: hidden;
        }
        #s-plane-canvas { display: block; width: 100%; height: 100%; }

        .plot-box {
            position: absolute; width: 90px; height: 65px;
            background-color: rgba(30, 35, 45, 0.7); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px; box-shadow: 0 4px 15px rgba(0,0,0,0.4); pointer-events: none;
            display: flex; flex-direction: column; align-items: center; padding: 4px;
            box-sizing: border-box; backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            opacity: 0; transform: scale(0.5) translateY(20px);
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
        }
        .plot-box.show { opacity: 1; transform: scale(1) translateY(0); }
        .plot-box-title { font-size: 9px; font-weight: 400; color: var(--text-color); margin-bottom: 2px; white-space: nowrap; }
        .plot-box canvas { width: 100%; height: 100%; }

        #complex-plane-plot {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        h3 {
            font-weight: 400;
            color: var(--text-color);
            margin-bottom: 10px;
        }
        #complex-plane-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1 / 1;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            border-radius: 8px;
            overflow: hidden;
        }
        #complex-plane-canvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #06090f;
        }

        /* NEW: Styles for the footer */
        footer {
            margin-top: 40px;
            width: 100%;
            text-align: center;
        }
        footer p {
            font-size: 14px;
            font-weight: 300;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <h1>The S-Plane Visualizer</h1>
            <p>
                Click on the S-Plane to place a pole. The plots below show the time-domain response and the phasor trajectory in the complex plane.
            </p>
        </header>

        <div id="controls">
            <button id="toggle-audio-button">Sound: On ðŸ”Š</button>
            <button id="fill-button">Fill with Plots</button>
            <button id="clear-button">Clear All Poles</button>
        </div>

        <div class="plots-wrapper">
            <div id="s-plane-container">
                <canvas id="s-plane-canvas"></canvas>
            </div>
    
            <div id="complex-plane-plot">
                <h3>Phasor Trajectory in Complex Plane: e<sup>st</sup></h3>
                <div id="complex-plane-container">
                    <canvas id="complex-plane-canvas"></canvas>
                </div>
            </div>
        </div>
        
        <!-- NEW: Footer with credit -->
        <footer>
            <p>Created by Dr. Devender Garg</p>
        </footer>

    </div>

<script>
    const sPlaneContainer = document.getElementById('s-plane-container');
    const sPlaneCanvas = document.getElementById('s-plane-canvas');
    const sCtx = sPlaneCanvas.getContext('2d');
    const clearButton = document.getElementById('clear-button');
    const fillButton = document.getElementById('fill-button');
    const toggleAudioButton = document.getElementById('toggle-audio-button');

    const complexPlaneContainer = document.getElementById('complex-plane-container');
    const complexPlaneCanvas = document.getElementById('complex-plane-canvas');
    const cCtx = complexPlaneCanvas.getContext('2d');
    let lastPole = null;
    let complexAnimationId = null;

    const PLOT_BOX_WIDTH = 90;
    const PLOT_BOX_HEIGHT = 65;
    const BOX_PADDING = 10;
    const FILL_SOUND_DELAY_MS = 250;
    const COLORS = {
        grid: 'rgba(200, 220, 255, 0.1)', axis: 'rgba(200, 220, 255, 0.3)',
        pole: '#ff6b6b', poleGlow: 'rgba(255, 107, 107, 0.7)',
        plot: '#ffc107', plotGlow: 'rgba(255, 193, 7, 0.7)',
        phasor: '#00e0b8', phasorGlow: 'rgba(0, 224, 184, 0.7)',
    };
    
    let points = [];
    const omegaMax = 5;
    const visualSigmaMax = 5;
    const functionalSigmaMax = 1;

    let audioCtx = null;
    let isAudioEnabled = true;

    function animateComplexPlaneTrajectory(sigma, omega) {
        if (complexAnimationId) cancelAnimationFrame(complexAnimationId);

        const rect = complexPlaneContainer.getBoundingClientRect();
        const width = rect.width;
        const height = rect.height;
        const origin = { x: width / 2, y: height / 2 };
        const steps = 1200;
        
        let tMax;
        const BASE_T_MAX = 5.0;
        const DESIRED_ROTATIONS = 20;

        if (Math.abs(omega) < 0.1) {
            tMax = BASE_T_MAX;
        } else {
            const timeForDesiredRotations = (DESIRED_ROTATIONS * 2 * Math.PI) / Math.abs(omega);
            tMax = Math.max(BASE_T_MAX, timeForDesiredRotations);
        }

        let maxRadius;
        if (sigma > 0) {
            const sigmaForScaling = Math.min(sigma, 1.2);
            maxRadius = Math.exp(sigmaForScaling * tMax);
        } else {
            maxRadius = 1.0;
        }
        
        const scale = (Math.min(width, height) / 2) * 0.9 / maxRadius;

        let startTime = null;
        const animationDuration = 3000;

        const drawFrame = (timestamp) => {
            if (!startTime) startTime = timestamp;
            const progress = (timestamp - startTime) / animationDuration;
            
            cCtx.clearRect(0, 0, width, height);
            drawComplexPlaneAxes();

            cCtx.strokeStyle = COLORS.phasor;
            cCtx.lineWidth = 2;
            cCtx.shadowColor = COLORS.phasorGlow;
            cCtx.shadowBlur = 8;
            cCtx.beginPath();
            
            const easedProgress = Math.pow(Math.min(progress, 1), 2);
            const currentT = easedProgress * tMax;

            let headX, headY;

            for (let i = 0; i <= steps; i++) {
                const t = (i / steps) * currentT;
                const radius = Math.exp(sigma * t);
                const angle = omega * t;
                const x = origin.x + scale * radius * Math.cos(angle);
                const y = origin.y - scale * radius * Math.sin(angle);

                if (i === 0) cCtx.moveTo(x, y);
                else cCtx.lineTo(x, y);

                if (i === steps) { headX = x; headY = y; }
            }
            cCtx.stroke();
            cCtx.shadowBlur = 0;

            if (headX !== undefined) {
                cCtx.fillStyle = COLORS.phasor;
                cCtx.beginPath();
                cCtx.arc(headX, headY, 4, 0, 2 * Math.PI);
                cCtx.fill();
            }

            if (progress < 1) {
                complexAnimationId = requestAnimationFrame(drawFrame);
            }
        };
        complexAnimationId = requestAnimationFrame(drawFrame);
    }
    
    // Dummy implementations for brevity where unchanged
    initAudioContext = function() { if (!audioCtx) { try { audioCtx = new (window.AudioContext || window.webkitAudioContext)(); } catch (e) { console.error("Web Audio API is not supported."); } } };
    playSoundForPole = function(sigma, omega) { if (!isAudioEnabled || !audioCtx) return; const o = audioCtx.createOscillator(), g = audioCtx.createGain(); o.connect(g); g.connect(audioCtx.destination); o.frequency.value = 220 * Math.pow(2, Math.abs(omega) / 4); const n = audioCtx.currentTime, d = sigma > 0.05 ? 1.0 : 1.5; g.gain.cancelScheduledValues(n); if (sigma < -0.05) { g.gain.setValueAtTime(0.5, n); g.gain.setTargetAtTime(0, n, Math.min(0.5, -1/sigma)); } else if (sigma > 0.05) { g.gain.setValueAtTime(0.01, n); g.gain.exponentialRampToValueAtTime(0.7, n + Math.min(d-0.1, 1.5/(1+sigma))); } else { g.gain.setValueAtTime(0.4, n); g.gain.setValueAtTime(0, n + d-0.1); } o.start(n); o.stop(n+d); };
    updateAudioButton = function() { toggleAudioButton.textContent = isAudioEnabled ? 'Sound: On ðŸ”Š' : 'Sound: Off ðŸ”‡'; };
    setupSPlaneCanvas = function() { const dpr = window.devicePixelRatio || 1, rect = sPlaneContainer.getBoundingClientRect(); sPlaneCanvas.width = rect.width*dpr; sPlaneCanvas.height = rect.height*dpr; sCtx.scale(dpr, dpr); };
    drawSPlaneGridAndAxes = function() { const w=sPlaneCanvas.getBoundingClientRect().width, h=sPlaneCanvas.getBoundingClientRect().height, o={x:w/2,y:h/2}; sCtx.strokeStyle=COLORS.grid; sCtx.lineWidth=1; for(let i=1;i<=visualSigmaMax;i++){ const xPos=o.x+i*(o.x/visualSigmaMax), xNeg=o.x-i*(o.x/visualSigmaMax); sCtx.beginPath();sCtx.moveTo(xPos,0);sCtx.lineTo(xPos,h);sCtx.stroke(); sCtx.beginPath();sCtx.moveTo(xNeg,0);sCtx.lineTo(xNeg,h);sCtx.stroke();} for(let i=1;i<=omegaMax;i++){ const yPos=o.y+i*(o.y/omegaMax), yNeg=o.y-i*(o.y/omegaMax); sCtx.beginPath();sCtx.moveTo(0,yPos);sCtx.lineTo(w,yPos);sCtx.stroke(); sCtx.beginPath();sCtx.moveTo(0,yNeg);sCtx.lineTo(w,yNeg);sCtx.stroke();} sCtx.strokeStyle=COLORS.axis;sCtx.lineWidth=2;sCtx.beginPath();sCtx.moveTo(0,o.y);sCtx.lineTo(w,o.y);sCtx.moveTo(o.x,0);sCtx.lineTo(o.x,h);sCtx.stroke();sCtx.fillStyle=COLORS.axis;sCtx.font='14px Lato';sCtx.textAlign='center';sCtx.fillText('Ïƒ (Real)',w-40,o.y-10);sCtx.save();sCtx.translate(o.x-20,30);sCtx.rotate(-Math.PI/2);sCtx.fillText('jÏ‰ (Imaginary)',0,0);sCtx.restore();};
    drawPole = function(p) { const r=6*p.animation.scale; sCtx.shadowColor=COLORS.poleGlow; sCtx.shadowBlur=15*p.animation.scale; sCtx.fillStyle=COLORS.pole; sCtx.beginPath(); sCtx.arc(p.px,p.py,r,0,2*Math.PI); sCtx.fill(); sCtx.shadowBlur=0;};
    drawTimeDomainPlot = function(c,s,w,p) { const pCtx=c.getContext('2d'),dpr=window.devicePixelRatio||1,r=c.getBoundingClientRect();if(r.width===0)return; c.width=r.width*dpr;c.height=r.height*dpr; pCtx.scale(dpr,dpr); const pw=r.width,ph=r.height; pCtx.clearRect(0,0,pw,ph);const tm=5,yc=ph/2; pCtx.strokeStyle=COLORS.axis;pCtx.lineWidth=1;pCtx.beginPath(); pCtx.moveTo(5,yc);pCtx.lineTo(pw-5,yc); pCtx.moveTo(5,5);pCtx.lineTo(5,ph-5);pCtx.stroke(); pCtx.strokeStyle=COLORS.plot;pCtx.lineWidth=1.5;pCtx.shadowColor=COLORS.plotGlow;pCtx.shadowBlur=5;pCtx.beginPath();let me=0;for(let t=0;t<=tm;t+=0.01){me=Math.max(me,Math.exp(s*t));}const ys=(yc*0.9)/Math.max(1,me),ns=200*p;for(let i=0;i<=ns;i++){const t=(i/200)*tm,y=Math.exp(s*t)*Math.cos(w*t),px=(t/tm)*(pw-10)+5,py=yc-y*ys;if(i===0)pCtx.moveTo(px,py);else pCtx.lineTo(px,py);} pCtx.stroke();pCtx.shadowBlur=0;};
    animateSPlane = function() { const w=sPlaneCanvas.getBoundingClientRect().width, h=sPlaneCanvas.getBoundingClientRect().height; sCtx.clearRect(0,0,w,h); drawSPlaneGridAndAxes(); let needsFrame=false; points.forEach(p=>{if(p.animation.scale<1){p.animation.scale+=0.07;needsFrame=true;}if(p.animation.plotProgress<1){p.animation.plotProgress+=0.02;needsFrame=true;}p.animation.scale=Math.min(1,p.animation.scale);p.animation.plotProgress=Math.min(1,p.animation.plotProgress);drawPole(p);drawTimeDomainPlot(p.plotCanvas,p.sigma,p.omega,p.animation.plotProgress);}); if(needsFrame)requestAnimationFrame(animateSPlane);};
    addPoint = function(px, py, options = {}) { const sPlaneRect=sPlaneContainer.getBoundingClientRect(), sW=sPlaneRect.width, sH=sPlaneRect.height, sOrigin={x:sW/2,y:sH/2}; const sigma=(px-sOrigin.x)/(sOrigin.x/functionalSigmaMax), omega=-(py-sOrigin.y)/(sOrigin.y/omegaMax); if(!(options.suppressUnstableSound&&sigma>=0)){playSoundForPole(sigma,omega);} lastPole={sigma,omega}; animateComplexPlaneTrajectory(sigma,omega); const pB=document.createElement('div');pB.className='plot-box';const t=document.createElement('div');t.className='plot-box-title';t.textContent=`Ïƒ=${sigma.toFixed(2)}, Ï‰=${omega.toFixed(2)}`;const pC=document.createElement('canvas');pB.appendChild(t);pB.appendChild(pC);let bX,bY;if(options.forcePosition){bX=options.x;bY=options.y;}else{bX=px+15;bY=py-(PLOT_BOX_HEIGHT/2);if(bX+PLOT_BOX_WIDTH+5>sW)bX=px-PLOT_BOX_WIDTH-15;if(bY<5)bY=5;if(bY+PLOT_BOX_HEIGHT+5>sH)bY=sH-PLOT_BOX_HEIGHT-5;} pB.style.left=`${bX}px`;pB.style.top=`${bY}px`;sPlaneContainer.appendChild(pB);setTimeout(()=>pB.classList.add('show'),10);points.push({px,py,sigma,omega,plotCanvas:pC,domElement:pB,animation:{scale:0,plotProgress:0}});requestAnimationFrame(animateSPlane);};
    handleInteraction = function(e){e.preventDefault();initAudioContext();const r=sPlaneCanvas.getBoundingClientRect(),cX=e.clientX||e.touches[0].clientX,cY=e.clientY||e.touches[0].clientY;addPoint(cX-r.left,cY-r.top);};
    fillWithPlots = function() {initAudioContext();clearAllPoints();const sW=sPlaneCanvas.getBoundingClientRect().width,sH=sPlaneCanvas.getBoundingClientRect().height;const tW=PLOT_BOX_WIDTH+BOX_PADDING,tH=PLOT_BOX_HEIGHT+BOX_PADDING;const nC=Math.floor(sW/tW),nR=Math.floor(sH/tH);const gW=nC*tW-BOX_PADDING,gH=nR*tH-BOX_PADDING;const sX=(sW-gW)/2,sY=(sH-gH)/2;for(let r=0;r<nR;r++){for(let c=0;c<nC;c++){const bX=sX+c*tW,bY=sY+r*tH,pPx=bX,pPy=bY;const d=(r*nC+c)*FILL_SOUND_DELAY_MS;setTimeout(()=>{addPoint(pPx,pPy,{forcePosition:true,x:bX,y:bY,suppressUnstableSound:true});},d);}}};
    setupComplexPlaneCanvas = function() { const dpr=window.devicePixelRatio||1, rect=complexPlaneContainer.getBoundingClientRect(); complexPlaneCanvas.width=rect.width*dpr; complexPlaneCanvas.height=rect.height*dpr; cCtx.scale(dpr,dpr); };
    drawComplexPlaneAxes = function() { const r=complexPlaneContainer.getBoundingClientRect(), w=r.width, h=r.height, o={x:w/2,y:h/2}; cCtx.strokeStyle=COLORS.axis; cCtx.lineWidth=1; cCtx.beginPath(); cCtx.moveTo(0,o.y);cCtx.lineTo(w,o.y);cCtx.moveTo(o.x,0);cCtx.lineTo(o.x,h);cCtx.stroke(); cCtx.fillStyle=COLORS.axis;cCtx.font='12px Lato';cCtx.textAlign='center';cCtx.fillText('Real',w-20,o.y-8);cCtx.fillText('Imaginary',o.x+40,15); };
    clearComplexPlane = function() { if(complexAnimationId)cancelAnimationFrame(complexAnimationId); const r=complexPlaneContainer.getBoundingClientRect(); cCtx.clearRect(0,0,r.width,r.height); drawComplexPlaneAxes(); };
    clearAllPoints = function() { points.forEach(p => p.domElement.remove()); points = []; lastPole = null; clearComplexPlane(); requestAnimationFrame(animateSPlane); };
    
    function setupEventListeners() {
        sPlaneCanvas.addEventListener('click', handleInteraction);
        sPlaneCanvas.addEventListener('touchstart', handleInteraction);
        clearButton.addEventListener('click', clearAllPoints);
        fillButton.addEventListener('click', fillWithPlots);
        toggleAudioButton.addEventListener('click', () => {
            isAudioEnabled = !isAudioEnabled;
            updateAudioButton();
        });
        window.addEventListener('resize', () => {
            setupSPlaneCanvas();
            setupComplexPlaneCanvas();
            clearAllPoints();
        });
    }

    function initialize() {
        setupSPlaneCanvas();
        setupComplexPlaneCanvas();
        setupEventListeners();
        clearComplexPlane();
        requestAnimationFrame(animateSPlane);
    }
    
    initialize();
</script>

</body>
</html>
