<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Angular Momentum Simulation (Three.js)</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #111;
            color: #eee;
            overflow: hidden; /* Prevent scrollbars */
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }
        #title-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: none;
            width: 100%;
        }
        h1 {
            margin: 0;
            font-size: 1.8em;
            color: #00aaff;
            text-shadow: 0 0 8px rgba(0, 170, 255, 0.6);
        }
        #ui-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #444;
            max-width: 320px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        #ui-content {
            transition: opacity 0.3s ease;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            font-size: 1em;
        }
        #info-panel {
            margin-top: 20px;
            font-size: 0.9em;
            line-height: 1.6;
        }
        code {
            background-color: #222;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: 'Courier New', Courier, monospace;
        }
        #credit-line {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid #444;
            font-size: 0.8em;
            text-align: right;
            color: #aaa;
        }
        #ui-toggle {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #555;
            text-align: center;
            color: #00aaff;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }
        #ui-toggle:hover {
            color: #4dc4ff;
        }
        .content-hidden {
            display: none;
        }

        /* --- Mobile-friendly layout --- */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.3em;
            }
            #ui-panel {
                top: auto;
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
                width: 95%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div id="container"></div>

    <div id="title-container">
        <h1>Quantum Angular Momentum Simulation</h1>
    </div>

    <div id="ui-panel">
        <div id="ui-content">
            <label for="l-value-selector">Select Azimuthal Quantum Number (l):</label>
            <select id="l-value-selector">
                <option value="0">l = 0 (s orbital)</option>
                <option value="1" selected>l = 1 (p orbital)</option>
                <option value="2">l = 2 (d orbital)</option>
                <option value="3">l = 3 (f orbital)</option>
            </select>
            <div id="info-panel">
                <!-- Info will be populated by JavaScript -->
            </div>
            <div id="credit-line">
                Created by Dr. Devender Garg
            </div>
        </div>
        <div id="ui-toggle">Hide Controls</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls, simulationGroup;
        const container = document.getElementById('container');
        const lSelector = document.getElementById('l-value-selector');
        const infoPanel = document.getElementById('info-panel');
        const uiContent = document.getElementById('ui-content');
        const uiToggle = document.getElementById('ui-toggle');
        
        const sceneCenter = new THREE.Vector3(0, 0, 0);

        let currentObjects = [];
        const stateColors = [ 0xff6347, 0xffa500, 0xffff00, 0x32cd32, 0x00ced1, 0x1e90ff, 0x9370db ];

        function init() {
            scene = new THREE.Scene();
            
            simulationGroup = new THREE.Group();
            simulationGroup.position.copy(sceneCenter);
            scene.add(simulationGroup);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            camera.up.set(0, 0, 1);
            camera.position.set(0, -9, 2);
            camera.lookAt(sceneCenter);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.target.copy(sceneCenter);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, -10, 7.5);
            scene.add(directionalLight);

            const zAxisHelper = new THREE.ArrowHelper(new THREE.Vector3(0, 0, 1), new THREE.Vector3(0, 0, -4), 8, 0xaaaaaa, 0.3, 0.1);
            simulationGroup.add(zAxisHelper);
            
            lSelector.addEventListener('change', runSimulation);
            window.addEventListener('resize', onWindowResize);
            uiToggle.addEventListener('click', () => {
                uiContent.classList.toggle('content-hidden');
                uiToggle.textContent = uiContent.classList.contains('content-hidden') ? 'Show Controls' : 'Hide Controls';
            });

            runSimulation();
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.0005;
            currentObjects.forEach(obj => {
                obj.rotation.z = time;
            });
            controls.update();
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function clearScene() {
            currentObjects.forEach(obj => {
                obj.traverse(child => {
                    if (child.geometry) child.geometry.dispose();
                    if (child.material) child.material.dispose();
                });
                simulationGroup.remove(obj);
            });
            currentObjects = [];
        }

        function runSimulation() {
            clearScene();

            const l = parseInt(lSelector.value);
            const L_mag = Math.sqrt(l * (l + 1));
            const m_l_values = [];
            for (let i = -l; i <= l; i++) {
                m_l_values.push(i);
            }
            updateInfoPanel(l, L_mag, m_l_values);
            
            if (l === 0) {
                const dotGeometry = new THREE.BufferGeometry();
                dotGeometry.setAttribute('position', new THREE.Float32BufferAttribute([0, 0, 0], 3));
                const dotMaterial = new THREE.PointsMaterial({ size: 0.15, color: stateColors[3] });
                const dot = new THREE.Points(dotGeometry, dotMaterial);
                simulationGroup.add(dot);
                currentObjects.push(dot);
                return;
            }

            m_l_values.forEach((m_l, index) => {
                const L_z = m_l;
                const color = stateColors[index + 3 - l];
                const stateGroup = new THREE.Group();
                const cone = createParticleCone(L_mag, L_z, color);
                const L_vector = createLVector(L_mag, L_z, color);
                stateGroup.add(cone);
                stateGroup.add(L_vector);
                simulationGroup.add(stateGroup);
                currentObjects.push(stateGroup);
            });
        }
        
        function createParticleCone(L_mag, L_z, color) {
            const numParticles = 10000;
            const positions = [];
            const r_xy = Math.sqrt(L_mag**2 - L_z**2);

            for (let i = 0; i < numParticles; i++) {
                const h_factor = Math.random();
                const current_L_z = L_z * h_factor;
                const current_r_xy = r_xy * h_factor;
                const theta = Math.random() * 2 * Math.PI;
                const x = current_r_xy * Math.cos(theta);
                const y = current_r_xy * Math.sin(theta);
                const z = current_L_z;
                positions.push(x, y, z);
            }
            
            if (Math.abs(L_z) < 1e-6) {
                 for (let i=0; i < numParticles / 2; i++) {
                     const r = Math.random() * r_xy;
                     const theta = Math.random() * 2 * Math.PI;
                     positions.push(r * Math.cos(theta), r * Math.sin(theta), 0);
                 }
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            const material = new THREE.PointsMaterial({ color: color, size: 0.03, transparent: true, opacity: 0.7, blending: THREE.AdditiveBlending });
            return new THREE.Points(geometry, material);
        }

        function createLVector(L_mag, L_z, color) {
            const r_xy = Math.sqrt(L_mag**2 - L_z**2);
            const direction = new THREE.Vector3(r_xy, 0, L_z);
            const arrow = new THREE.ArrowHelper(direction.normalize(), new THREE.Vector3(0, 0, 0), L_mag, color, 0.2, 0.1);
            return arrow;
        }

        function updateInfoPanel(l, L_mag, m_l_values) {
            infoPanel.innerHTML = `
                <p>Magnitude of L: <br>
                <code>|L| = ħ * &radic;(l(l+1))</code> <br>
                <code>|L| ≈ ${L_mag.toFixed(3)} ħ</code>
                </p>
                <p>Allowed m<sub>l</sub> values:<br>
                (Projection of L on z-axis)<br>
                <code>m<sub>l</sub> = { ${m_l_values.join(', ')} }</code>
                </p>
            `;
        }

        init();
    </script>

</body>
</html>
