<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fourier Series Designer</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --container-color: #0f3460;
            --primary-color: #e94560;
            --text-color: #f0f0f0;
            --text-muted: #aaa;
            --text-plot-label: #e0e0e0;
            --canvas-bg: #16213e;
            --vector-color: #FFFFFF;
            --reconstructed-path-color: #00f5d4;
            --grid-color: rgba(0, 100, 150, 0.4);
            --spectrum-bar-inactive: #4a5a7e;
            --spectrum-bar-active: var(--primary-color);
            --control-bg: rgba(0,0,0,0.2);
        }
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex; flex-direction: column; align-items: center;
            margin: 0; padding: 20px;
            background-color: var(--bg-color); color: var(--text-color);
            overscroll-behavior: contain;
        }
        .main-container {
            width: 100%; max-width: 800px;
            background-color: var(--container-color);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 2rem;
        }
        h1 {
            color: var(--primary-color);
            margin: 0 0 2rem 0;
            font-weight: 400; text-align: center;
        }
        .canvas-wrapper {
            display: flex; flex-direction: column; align-items: center;
            width: 100%; max-width: 500px;
            margin: 0 auto;
        }
        .canvas-label {
            font-weight: bold; margin-bottom: 0.75rem; font-size: 1.1em;
        }
        canvas {
            border: 2px solid var(--primary-color);
            background-color: var(--canvas-bg);
            border-radius: 8px; cursor: crosshair;
            touch-action: none; width: 100%; height: auto;
        }
        .actions-container, .input-controls-container {
            margin-top: 2rem; padding: 1.5rem;
            background-color: var(--control-bg);
            border-radius: 8px; display: flex;
            flex-direction: column; gap: 1.5rem;
        }
        .control-group {
            display: flex; justify-content: space-between; align-items: center; gap: 1rem;
            width: 100%;
        }
        .control-group label { font-weight: 500; }
        input[type="range"] {
            flex-grow: 1; -webkit-appearance: none; height: 8px;
            background: var(--canvas-bg); border-radius: 5px;
            outline: none; cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 20px; height: 20px;
            background: var(--primary-color); border-radius: 50%;
        }
        .button-group { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
        .action-btn {
            background-color: var(--primary-color); color: white; border: none;
            padding: 10px 20px; border-radius: 5px; font-weight: bold;
            cursor: pointer; transition: all 0.2s; text-transform: uppercase;
            font-size: 0.8em;
        }
        .action-btn.secondary { background-color: transparent; border: 1px solid var(--text-muted); color: var(--text-muted); }
        .action-btn.secondary:hover:not(:disabled) { border-color: var(--primary-color); color: var(--primary-color); background: transparent; }
        .action-btn:hover:not(:disabled) { background-color: #d43d51; }
        .action-btn:disabled { background-color: #555; color: #999; cursor: not-allowed; border-color: #555; }
        .instructions {
            color: var(--text-muted); font-style: italic;
            text-align: center; margin-top: 1.5rem;
        }
        .view-switcher {
            display: flex; width: 100%;
            margin-bottom: 1rem; border-radius: 8px;
            overflow: hidden; background-color: var(--canvas-bg);
        }
        .view-btn {
            flex: 1; padding: 10px; border: none;
            background-color: transparent; color: var(--text-muted);
            font-weight: bold; cursor: pointer; transition: background-color 0.3s;
            font-size: 0.9em;
        }
        .view-btn.active {
            background-color: var(--primary-color);
            color: white;
        }
        .view-btn:disabled {
             background-color: var(--canvas-bg) !important;
             color: #666 !important;
             cursor: not-allowed;
        }
        
        .canvas-options-container {
            display: none;
            gap: 1rem;
            justify-content: center;
            width: 100%;
            margin-top: 1rem;
        }
        .canvas-options-container.visible {
            display: flex;
        }
        .option-card {
            flex: 1;
            max-width: 200px;
            padding: 8px 12px;
            font-size: 0.85em;
            font-weight: 500;
            color: var(--text-muted);
            background-color: transparent;
            border: 1px solid var(--text-muted);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .option-card.active {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }
        .option-card:disabled {
            border-color: #555;
            color: #777;
            cursor: not-allowed;
            background-color: transparent;
        }
        
        @media (max-width: 768px) {
            body { padding: 0; }
            .main-container { padding: 1.5rem 1rem; border-radius: 0; }
            h1 { font-size: 1.5em; }
            .control-group { flex-direction: column; text-align: center; gap: 0.75rem; }
            input[type="range"] { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h1>Fourier Series Designer</h1>

        <div class="canvas-wrapper">
            <h2 class="canvas-label" id="canvas-label">Drawing Pad</h2>
            <div class="view-switcher" id="viewSwitcher">
                <button class="view-btn active" data-view="animation">Animation</button>
                <button class="view-btn" data-view="spectrum">Spectrum</button>
            </div>
            <canvas id="mainCanvas"></canvas>
            
            <div class="canvas-options-container" id="canvasOptionsContainer">
                <button class="option-card" id="toggleVectorPathsBtn" data-controls="showCirclesCheckbox">Vector Paths</button>
                <button class="option-card" id="toggleOriginalDrawingBtn" data-controls="showOriginalCheckbox">Original Drawing</button>
            </div>
            
            <div class="button-group" style="margin-top: 1.5rem;">
                <button class="action-btn secondary preset-btn" data-shape="square">Square</button>
                <button class="action-btn secondary preset-btn" data-shape="triangle">Triangle</button>
                <button class="action-btn secondary preset-btn" data-shape="star">Star</button>
            </div>
        </div>
        
        <div class="actions-container">
            <div class="button-group">
                <button class="action-btn" id="mainActionBtn">Analyze Drawing</button>
                <button class="action-btn secondary" id="clearBtn">Clear Pad</button>
            </div>
        </div>

        <div class="input-controls-container" style="margin-top: 1rem;">
            <div class="control-group">
                <label for="nSlider">Vectors:</label>
                <input type="range" id="nSlider" min="1" max="100" value="10">
                <span id="nValue" style="min-width: 25px; text-align: right;">10</span>
            </div>
            <input type="checkbox" id="showCirclesCheckbox" style="display: none;">
            <input type="checkbox" id="showOriginalCheckbox" style="display: none;">
        </div>
        
        <p class="instructions">Draw shapes on the pad, or choose a preset, then click "Analyze Drawing".</p>
    </div>

<script>
    const SPEED_FACTOR = 0.3, MIN_CIRCLE_RADIUS = 0.5;
    const MAX_COEFFICIENTS = 100, TARGET_SAMPLE_COUNT = 2000;

    const mainCanvas = document.getElementById('mainCanvas');
    const mainCtx = mainCanvas.getContext('2d');
    const mainActionBtn = document.getElementById('mainActionBtn'), clearBtn = document.getElementById('clearBtn');
    const nSlider = document.getElementById('nSlider'), nValueSpan = document.getElementById('nValue');
    const showCirclesCheckbox = document.getElementById('showCirclesCheckbox');
    const showOriginalCheckbox = document.getElementById('showOriginalCheckbox');
    const canvasLabel = document.getElementById('canvas-label');
    const viewSwitcher = document.getElementById('viewSwitcher');
    const toggleVectorPathsBtn = document.getElementById('toggleVectorPathsBtn');
    const toggleOriginalDrawingBtn = document.getElementById('toggleOriginalDrawingBtn');
    const canvasOptionsContainer = document.getElementById('canvasOptionsContainer');

    let userPath = [], fourierCoefficients = [], spectrumCoefficients = [], reconstructedPath = [], originalNormalizedPath = [];
    let isDrawing = false, animationFrameId, time = 0, isPaused = false;
    let appState = 'drawing';
    let currentView = 'animation';
    
    const colors = {};
    function loadThemeColors() {
        const rootStyle = getComputedStyle(document.documentElement);
        colors.vector = rootStyle.getPropertyValue('--vector-color').trim();
        colors.reconstructedPath = rootStyle.getPropertyValue('--reconstructed-path-color').trim();
        colors.grid = rootStyle.getPropertyValue('--grid-color').trim();
        colors.barInactive = rootStyle.getPropertyValue('--spectrum-bar-inactive').trim();
        colors.barActive = rootStyle.getPropertyValue('--spectrum-bar-active').trim();
        colors.plotLabel = rootStyle.getPropertyValue('--text-plot-label').trim();
    }

    const PRESET_SHAPES = {
        square: (() => { let p = []; for(let i=-1;i<=1;i+=0.05)p.push({x:100,y:i*100}); for(let i=1;i>=-1;i-=0.05)p.push({x:i*100,y:100}); for(let i=1;i>=-1;i-=0.05)p.push({x:-100,y:i*100}); for(let i=-1;i<=1;i+=0.05)p.push({x:i*100,y:-100}); return p; })(),
        triangle: [{x:0,y:-100},{x:100,y:100},{x:-100,y:100},{x:0,y:-100}].reduce((acc,p,i,a)=>{ if(i>0) for(let j=1;j<=40;j++){const t=j/40; acc.push({x:a[i-1].x*(1-t)+p.x*t, y:a[i-1].y*(1-t)+p.y*t});} return acc;},[]),
        star: (() => { let p = []; for (let i = 0; i < 11; i++) { const r = i % 2 === 0 ? 100 : 40; const a = i * Math.PI / 5; p.push({ x: r * Math.sin(a), y: -r * Math.cos(a) }); } return p.reduce((acc,p,i,a)=>{ if(i>0) for(let j=1;j<=20;j++){const t=j/20; acc.push({x:a[i-1].x*(1-t)+p.x*t, y:a[i-1].y*(1-t)+p.y*t});} return acc;},[]);})()
    };
    
    function resizeCanvases() {
        const size = document.querySelector('.canvas-wrapper').clientWidth;
        mainCanvas.width = size; mainCanvas.height = size;
        setupCanvasStyles();
        redrawCurrentState();
    }

    function setupCanvasStyles() { [mainCtx].forEach(ctx => { ctx.imageSmoothingEnabled = true; ctx.lineCap = 'round'; ctx.lineJoin = 'round'; }); }
    
    function drawInstructions() {
        mainCtx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);
        mainCtx.fillStyle = '#888'; mainCtx.font = '18px sans-serif';
        mainCtx.textAlign = 'center'; mainCtx.textBaseline = 'middle';
        mainCtx.fillText('Draw here or', mainCanvas.width / 2, mainCanvas.height / 2 - 10);
        mainCtx.fillText('select a preset', mainCanvas.width / 2, mainCanvas.height / 2 + 10);
    }
    
    function getEventCoords(event) {
        const rect = mainCanvas.getBoundingClientRect();
        const clientX = event.touches ? event.touches[0].clientX : event.clientX;
        const clientY = event.touches ? event.touches[0].clientY : event.clientY;
        return { x: clientX - rect.left, y: clientY - rect.top };
    }
    
    function drawArrow(ctx, x1, y1, x2, y2) {
        ctx.beginPath(); ctx.moveTo(x1, y1); ctx.lineTo(x2, y2);
        const angle = Math.atan2(y2 - y1, x2 - x1), headlen = Math.min(8, Math.hypot(x2-x1, y2-y1) / 2.5);
        ctx.lineTo(x2 - headlen * Math.cos(angle - Math.PI / 6), y2 - headlen * Math.sin(angle - Math.PI / 6));
        ctx.moveTo(x2, y2);
        ctx.lineTo(x2 - headlen * Math.cos(angle + Math.PI / 6), y2 - headlen * Math.sin(angle + Math.PI / 6));
        ctx.stroke();
    }
    
    function drawGridAndAxes(ctx) {
        const w = ctx.canvas.width, h = ctx.canvas.height, center = { x: w / 2, y: h / 2 };
        ctx.strokeStyle = colors.grid; ctx.lineWidth = 1; ctx.beginPath();
        ctx.moveTo(0, center.y); ctx.lineTo(w, center.y); ctx.moveTo(center.x, 0); ctx.lineTo(center.x, h);
        ctx.stroke();
        const maxRadius = Math.min(w, h) * 0.45;
        for (let i = 1; i <= 4; i++) {
            ctx.beginPath(); ctx.arc(center.x, center.y, maxRadius * (i / 4), 0, 2 * Math.PI); ctx.stroke();
        }
    }
    
    function startDrawing(event) {
        if (appState !== 'drawing') return;
        stopAllAnimations(); event.preventDefault(); isDrawing = true;
        mainCtx.strokeStyle = '#f0f0f0'; mainCtx.lineWidth = 3;

        const currentPoint = getEventCoords(event);
        if (userPath.length > 0 && userPath[userPath.length - 1] !== null) { userPath.push(null); }
        if(userPath.length === 0) mainCtx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);
        mainCtx.beginPath(); mainCtx.moveTo(currentPoint.x, currentPoint.y);
        userPath.push(currentPoint);
    }

    function draw(event) { if (!isDrawing) return; event.preventDefault(); const currentPoint = getEventCoords(event); mainCtx.lineTo(currentPoint.x, currentPoint.y); mainCtx.stroke(); userPath.push(currentPoint); }
    function stopDrawing() { if (!isDrawing) return; isDrawing = false; mainCtx.closePath(); }
    
    function redrawDrawingCanvas() {
        mainCtx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);
        if (userPath.length === 0) { drawInstructions(); return; }
        mainCtx.strokeStyle = '#f0f0f0'; mainCtx.lineWidth = 3;
        mainCtx.beginPath(); let isFirstPointOfStroke = true;
        for(const p of userPath) {
            if(p === null) { isFirstPointOfStroke = true; continue; }
            if(isFirstPointOfStroke) { mainCtx.moveTo(p.x, p.y); isFirstPointOfStroke = false; } 
            else { mainCtx.lineTo(p.x, p.y); }
        }
        mainCtx.stroke();
    }

    // --- FUNCTION FIX 1 ---
    function resamplePath(path) {
        const strokes = []; let currentStroke = [];
        for (const p of path) {
            if (p === null) {
                if (currentStroke.length > 0) strokes.push(currentStroke);
                currentStroke = [];
            } else {
                currentStroke.push(p);
            }
        }
        if (currentStroke.length > 0) strokes.push(currentStroke);

        let totalLength = 0;
        const strokeLengths = strokes.map(stroke => {
            let len = 0;
            for (let i = 1; i < stroke.length; i++) len += Math.hypot(stroke[i].x - stroke[i - 1].x, stroke[i].y - stroke[i - 1].y);
            totalLength += len;
            return len;
        });

        if (totalLength === 0) return [];

        const finalPath = [];
        strokes.forEach((stroke, strokeIndex) => {
            const numSamplesForStroke = Math.round((strokeLengths[strokeIndex] / totalLength) * TARGET_SAMPLE_COUNT);
            if (numSamplesForStroke < 2) {
                if (stroke.length > 0) finalPath.push(stroke[0]);
            } else {
                const interval = strokeLengths[strokeIndex] / (numSamplesForStroke - 1);
                let distSinceLastSample = 0;
                finalPath.push(stroke[0]);
                for (let i = 1; i < stroke.length; i++) {
                    let p1 = stroke[i - 1], p2 = stroke[i];
                    let segmentLength = Math.hypot(p2.x - p1.x, p2.y - p1.y);
                    while (distSinceLastSample + segmentLength >= interval) {
                        const distNeeded = interval - distSinceLastSample;
                        const ratio = distNeeded / segmentLength;
                        const newPoint = { x: p1.x + (p2.x - p1.x) * ratio, y: p1.y + (p2.y - p1.y) * ratio };
                        finalPath.push(newPoint);
                        segmentLength -= distNeeded;
                        distSinceLastSample = 0;
                        p1 = newPoint;
                    }
                    distSinceLastSample += segmentLength;
                }
            }
            // Add null to represent the gap, except after the very last stroke
            if (strokeIndex < strokes.length - 1) {
                finalPath.push(null);
            }
        });
        return finalPath;
    }

    function startAnalysis(recalculate = true) {
        stopAllAnimations(); isPaused = false;
        if (recalculate) {
            if (userPath.length < 2) return;
            const pathForAnalysis = resamplePath(userPath);
            originalNormalizedPath = normalizePath(pathForAnalysis);
            calculateFourierCoefficients(originalNormalizedPath.filter(p => p !== null)); // Analyze only the points
        }
        if (fourierCoefficients.length === 0) return;
        
        appState = 'animating';
        currentView = 'animation';
        updateUIForState();
        time = 0; reconstructedPath = [];
        animate();
    }

    // --- FUNCTION FIX 2 ---
    function normalizePath(path) {
        const pointsOnly = path.filter(p => p !== null);
        if (pointsOnly.length === 0) return [];

        let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;

        pointsOnly.forEach(p => {
            minX = Math.min(minX, p.x);
            maxX = Math.max(maxX, p.x);
            minY = Math.min(minY, p.y);
            maxY = Math.max(maxY, p.y);
        });

        const centerX = (minX + maxX) / 2;
        const centerY = (minY + maxY) / 2;

        // Return a new array, preserving the nulls
        return path.map(p => {
            if (p === null) return null;
            return { re: p.x - centerX, im: p.y - centerY };
        });
    }

    function calculateFourierCoefficients(signal) {
        const N = signal.length;
        if (N === 0) { fourierCoefficients = []; spectrumCoefficients = []; return; }
        fourierCoefficients = []; const maxN = MAX_COEFFICIENTS;
        for (let n = -maxN; n <= maxN; n++) {
            let sum = { re: 0, im: 0 };
            for (let k = 0; k < N; k++) {
                const t = k / N, angle = -2 * Math.PI * n * t;
                sum.re += signal[k].re * Math.cos(angle) - signal[k].im * Math.sin(angle);
                sum.im += signal[k].re * Math.sin(angle) + signal[k].im * Math.cos(angle);
            }
            sum.re /= N; sum.im /= N;
            fourierCoefficients.push({ freq: n, amp: Math.hypot(sum.re, sum.im), phase: Math.atan2(sum.im, sum.re) });
        }
        spectrumCoefficients = [...fourierCoefficients].sort((a,b) => a.freq - b.freq);
        fourierCoefficients.sort((a, b) => b.amp - a.amp);
    }
    
    // --- FUNCTION FIX 3 ---
    function drawOriginalShapeGhost(ctx) {
        if (originalNormalizedPath.length === 0) return;
        ctx.strokeStyle = colors.reconstructedPath;
        ctx.globalAlpha = 0.3; ctx.lineWidth = 2;
        ctx.beginPath();
        const center = { x: ctx.canvas.width / 2, y: ctx.canvas.height / 2 };
        let isFirstPointOfStroke = true;

        for (const p of originalNormalizedPath) {
            if (p === null) {
                isFirstPointOfStroke = true;
                continue;
            }
            const pointX = p.re + center.x;
            const pointY = p.im + center.y;
            if (isFirstPointOfStroke) {
                ctx.moveTo(pointX, pointY);
                isFirstPointOfStroke = false;
            } else {
                ctx.lineTo(pointX, pointY);
            }
        }
        ctx.stroke();
        ctx.globalAlpha = 1.0;
    }
    
    function drawAnimationFrame() {
        mainCtx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);
        drawGridAndAxes(mainCtx);
        let currentPos = { x: mainCanvas.width / 2, y: mainCanvas.height / 2 };
        const numVectors = parseInt(nSlider.value);
        if (showOriginalCheckbox.checked) { drawOriginalShapeGhost(mainCtx); }

        for (let i = 0; i < numVectors; i++) {
            const coeff = fourierCoefficients[i]; if (!coeff) continue;
            const prevX = currentPos.x, prevY = currentPos.y;
            const angle = (coeff.freq * 2 * Math.PI * time) + coeff.phase;
            currentPos.x += coeff.amp * Math.cos(angle); currentPos.y += coeff.amp * Math.sin(angle);
            if (showCirclesCheckbox.checked && coeff.amp > MIN_CIRCLE_RADIUS) {
                mainCtx.beginPath(); mainCtx.arc(prevX, prevY, coeff.amp, 0, 2 * Math.PI);
                mainCtx.strokeStyle = 'rgba(150, 150, 150, 0.5)'; mainCtx.lineWidth = 1; mainCtx.stroke();
            }
            mainCtx.strokeStyle = colors.vector; mainCtx.lineWidth = 2;
            drawArrow(mainCtx, prevX, prevY, currentPos.x, currentPos.y);
        }
        reconstructedPath.unshift({x: currentPos.x, y: currentPos.y});
        if (reconstructedPath.length > 4000) reconstructedPath.pop();

        if (!showOriginalCheckbox.checked) {
            mainCtx.beginPath(); mainCtx.moveTo(reconstructedPath[0].x, reconstructedPath[0].y);
            for (let i = 1; i < reconstructedPath.length; i++) mainCtx.lineTo(reconstructedPath[i].x, reconstructedPath[i].y);
            mainCtx.strokeStyle = colors.reconstructedPath; mainCtx.lineWidth = 2; mainCtx.stroke();
        }
    }

    function animate() {
        if (isPaused || currentView !== 'animation') { animationFrameId = null; return; }
        drawAnimationFrame();
        const dt = 1 / TARGET_SAMPLE_COUNT; time += dt * SPEED_FACTOR * 10;
        if (time > 1) time -= 1;
        animationFrameId = requestAnimationFrame(animate);
    }

    function redrawPausedFrame() {
        if (appState !== 'animating' || currentView !== 'animation') return;
        drawAnimationFrame();
    }

    function drawSpectrumOnMainCanvas() {
        mainCtx.clearRect(0,0,mainCanvas.width,mainCanvas.height);
        if (spectrumCoefficients.length === 0) return;

        const w = mainCanvas.width, h = mainCanvas.height;
        const margin = { top: 30, right: 20, bottom: 50, left: 50 };
        const graphW = w - margin.left - margin.right, graphH = h - margin.top - margin.bottom;
        
        const maxAmp = fourierCoefficients.length > 0 ? fourierCoefficients[0].amp : 0;
        const activeCoeffs = fourierCoefficients.slice(0, nSlider.value);

        const ampThreshold = maxAmp * 0.02;
        let minFreq = 0, maxFreq = 0;
        const significantCoeffs = spectrumCoefficients.filter(c => c.amp >= ampThreshold);
        if (significantCoeffs.length > 1) {
            minFreq = significantCoeffs[0].freq;
            maxFreq = significantCoeffs[significantCoeffs.length - 1].freq;
        }
        
        let freqRange = maxFreq - minFreq;
        let padding = Math.max(5, Math.floor(freqRange * 0.1));
        let minDynamicFreq = Math.max(-MAX_COEFFICIENTS, minFreq - padding);
        let maxDynamicFreq = Math.min(MAX_COEFFICIENTS, maxFreq + padding);
        if (maxDynamicFreq - minDynamicFreq < 30) {
            const mid = (maxDynamicFreq + minDynamicFreq) / 2;
            minDynamicFreq = Math.floor(mid - 15);
            maxDynamicFreq = Math.ceil(mid + 15);
        }

        const totalFreqsInRange = maxDynamicFreq - minDynamicFreq + 1;
        const barWidth = graphW / totalFreqsInRange;

        spectrumCoefficients.forEach(coeff => {
            if (coeff.freq < minDynamicFreq || coeff.freq > maxDynamicFreq) return;

            const isActive = activeCoeffs.includes(coeff);
            mainCtx.fillStyle = isActive && coeff.amp > 0 ? colors.barActive : colors.barInactive;
            const barHeight = maxAmp > 0 ? (coeff.amp / maxAmp) * graphH : 0;
            const x = margin.left + (coeff.freq - minDynamicFreq) * barWidth;
            if(barHeight > 0) mainCtx.fillRect(x, h - margin.bottom - barHeight, Math.max(1, barWidth * 0.8), barHeight);
        });
        
        mainCtx.strokeStyle = colors.grid; mainCtx.lineWidth = 1;
        mainCtx.beginPath(); mainCtx.moveTo(margin.left, margin.top); mainCtx.lineTo(margin.left, h - margin.bottom);
        mainCtx.lineTo(w - margin.right, h - margin.bottom); mainCtx.stroke();
        
        mainCtx.fillStyle = colors.plotLabel;
        mainCtx.font = '12px sans-serif';
        mainCtx.textAlign = 'center'; mainCtx.textBaseline = 'top';
        
        const tickCount = Math.min(10, Math.floor(graphW / 50));
        const tickStep = Math.max(1, Math.round((maxDynamicFreq - minDynamicFreq) / tickCount / 5) * 5);
        for(let f = minDynamicFreq; f <= maxDynamicFreq; f++) {
            if (f % tickStep === 0) {
                 const x = margin.left + (f - minDynamicFreq) * barWidth + (barWidth / 2);
                 mainCtx.fillText(f, x, h - margin.bottom + 8);
            }
        }
        
        mainCtx.fillText("Frequency (n)", w / 2, h - margin.bottom + 28);
        mainCtx.textAlign = 'right'; mainCtx.textBaseline = 'middle';
        mainCtx.fillText('0', margin.left - 8, h - margin.bottom);
        mainCtx.fillText(maxAmp.toFixed(1), margin.left - 8, margin.top);
        
        mainCtx.save();
        mainCtx.translate(margin.left-35, h/2);
        mainCtx.rotate(-Math.PI/2);
        mainCtx.textAlign = 'center';
        mainCtx.fillText("Amplitude", 0, 0);
        mainCtx.restore();
    }
    
    function stopAllAnimations() {
        if(animationFrameId) cancelAnimationFrame(animationFrameId);
        animationFrameId = null;
    }

    function handleMainAction() {
        if(appState === 'drawing') {
            if (userPath.length < 2) return;
            startAnalysis(true);
        } else {
            isPaused = !isPaused;
            updateUIForState();
            if (!isPaused && currentView === 'animation') {
                animate();
            }
        }
    }
    
    function redrawCurrentState() {
        stopAllAnimations();
        if (appState === 'drawing') {
            redrawDrawingCanvas();
        } else {
            if (currentView === 'spectrum') {
                drawSpectrumOnMainCanvas();
            } else {
                startAnalysis(false);
            }
        }
    }

    function updateUIForState() {
        const isAnalyzing = appState === 'animating';
        canvasLabel.textContent = isAnalyzing ? (currentView === 'animation' ? 'Reconstruction' : 'Frequency Spectrum') : 'Drawing Pad';
        document.querySelectorAll('.view-btn').forEach(b => b.disabled = !isAnalyzing);

        if (isAnalyzing) {
            canvasOptionsContainer.classList.add('visible');
            mainActionBtn.textContent = isPaused ? 'Resume' : 'Pause';
            viewSwitcher.querySelector('.active').classList.remove('active');
            viewSwitcher.querySelector(`[data-view="${currentView}"]`).classList.add('active');
            
            toggleVectorPathsBtn.disabled = false;
            toggleOriginalDrawingBtn.disabled = false;
            showCirclesCheckbox.disabled = false;
            showOriginalCheckbox.disabled = false;

        } else { 
            canvasOptionsContainer.classList.remove('visible');
            mainActionBtn.textContent = 'Analyze Drawing';

            toggleVectorPathsBtn.disabled = true;
            toggleOriginalDrawingBtn.disabled = true;
            showCirclesCheckbox.disabled = true;
            showOriginalCheckbox.disabled = true;
        }

        toggleVectorPathsBtn.classList.toggle('active', showCirclesCheckbox.checked);
        toggleOriginalDrawingBtn.classList.toggle('active', showOriginalCheckbox.checked);
    }

    function loadPreset(shape) {
        stopAllAnimations(); clearDrawing();
        const points = PRESET_SHAPES[shape]; const canvasSize = mainCanvas.width;
        const scale = canvasSize / 2.5;
        userPath = points.map(p => ({ x: p.x/100 * scale + canvasSize/2, y: p.y/100 * scale + canvasSize/2 }));
        redrawDrawingCanvas();
        startAnalysis(true);
    }
    
    function clearDrawing() {
        stopAllAnimations(); appState = 'drawing';
        userPath = []; fourierCoefficients = []; reconstructedPath = []; originalNormalizedPath = [];
        isPaused = false;
        showCirclesCheckbox.checked = false;
        showOriginalCheckbox.checked = false;
        updateUIForState();
        resizeCanvases();
    }
    
    function setupOptionCards() {
        [toggleVectorPathsBtn, toggleOriginalDrawingBtn].forEach(button => {
            button.addEventListener('click', () => {
                const checkbox = document.getElementById(button.dataset.controls);
                if (checkbox.disabled) return;
                
                checkbox.checked = !checkbox.checked;
                button.classList.toggle('active', checkbox.checked);
                
                if (appState === 'animating' && currentView === 'animation') {
                    if (!isPaused) {
                        startAnalysis(false);
                    } else {
                        redrawPausedFrame();
                    }
                }
            });
        });
    }

    mainActionBtn.addEventListener('click', handleMainAction);
    clearBtn.addEventListener('click', clearDrawing);
    nSlider.addEventListener('input', (e) => {
        nValueSpan.textContent = e.target.value;
        if (appState === 'animating') { 
             if (currentView === 'animation' && !isPaused) startAnalysis(false);
             else if (currentView === 'spectrum') drawSpectrumOnMainCanvas();
             else if (currentView === 'animation' && isPaused) redrawPausedFrame();
        }
    });

    viewSwitcher.addEventListener('click', (e) => {
        if (e.target.tagName !== 'BUTTON' || e.target.disabled) return;
        const newView = e.target.dataset.view;
        if (newView === currentView) return;
        
        stopAllAnimations();
        currentView = newView;
        
        if (currentView === 'spectrum') {
            isPaused = true;
            drawSpectrumOnMainCanvas();
        } else {
            isPaused = false;
            startAnalysis(false);
        }
        updateUIForState();
    });

    document.querySelectorAll('.preset-btn').forEach(btn => btn.addEventListener('click', () => loadPreset(btn.dataset.shape)));
    mainCanvas.addEventListener('mousedown', startDrawing); mainCanvas.addEventListener('mousemove', draw);
    mainCanvas.addEventListener('mouseup', stopDrawing); mainCanvas.addEventListener('mouseleave', stopDrawing);
    mainCanvas.addEventListener('touchstart', startDrawing, { passive: false });
    mainCanvas.addEventListener('touchmove', draw, { passive: false });
    mainCanvas.addEventListener('touchend', stopDrawing); mainCanvas.addEventListener('touchcancel', stopDrawing);
    window.addEventListener('resize', resizeCanvases);
    document.addEventListener('DOMContentLoaded', () => { 
        loadThemeColors(); 
        setupOptionCards(); 
        clearDrawing(); 
    });
</script>
