<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fourier Series Designer</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --container-color: #0f3460;
            --primary-color: #e94560;
            --text-color: #f0f0f0;
            --text-muted: #aaa;
            --canvas-bg: #16213e;
            --vector-color: #FFFFFF;
            --reconstructed-path-color: #00f5d4;
            --grid-color: rgba(0, 100, 150, 0.4);
            --spectrum-bar-inactive: #4a5a7e;
            --spectrum-bar-active: var(--primary-color);
        }
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex; flex-direction: column; align-items: center;
            margin: 0; padding: 20px;
            background-color: var(--bg-color); color: var(--text-color);
            overscroll-behavior: contain;
        }
        .main-container {
            width: 100%; max-width: 900px;
            background-color: var(--container-color);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 2rem;
        }
        h1 {
            color: var(--primary-color);
            margin: 0 0 2rem 0;
            font-weight: 400; text-align: center;
        }
        .canvas-container {
            display: flex; gap: 2rem; justify-content: center;
        }
        .canvas-wrapper {
            display: flex; flex-direction: column; align-items: center;
            flex: 1; min-width: 280px;
        }
        .canvas-label {
            font-weight: bold; margin-bottom: 0.75rem; font-size: 1.1em;
        }
        canvas {
            border: 2px solid var(--primary-color);
            background-color: var(--canvas-bg);
            border-radius: 8px; cursor: crosshair;
            touch-action: none; width: 100%; height: auto;
        }
        .actions-container {
            margin-top: 2rem; padding: 1.5rem;
            background-color: rgba(0,0,0,0.2);
            border-radius: 8px; display: flex;
            flex-direction: column; gap: 1.5rem;
        }
        .control-group {
            display: flex; justify-content: space-between; align-items: center; gap: 1rem;
            width: 100%;
        }
        .control-group label { font-weight: 500; }
        input[type="range"] {
            width: 60%; -webkit-appearance: none; height: 8px;
            background: var(--canvas-bg); border-radius: 5px;
            outline: none; cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 20px; height: 20px;
            background: var(--primary-color); border-radius: 50%;
        }
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider-toggle {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--canvas-bg); transition: .4s; border-radius: 28px;
        }
        .slider-toggle:before {
            position: absolute; content: ""; height: 20px; width: 20px;
            left: 4px; bottom: 4px; background-color: white;
            transition: .4s; border-radius: 50%;
        }
        input:checked + .slider-toggle { background-color: var(--primary-color); }
        input:checked + .slider-toggle:before { transform: translateX(22px); }
        .button-group { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
        .action-btn {
            background-color: var(--primary-color); color: white; border: none;
            padding: 10px 20px; border-radius: 5px; font-weight: bold;
            cursor: pointer; transition: all 0.2s; text-transform: uppercase;
            font-size: 0.8em;
        }
        .action-btn.secondary { background-color: transparent; border: 1px solid var(--text-muted); color: var(--text-muted); }
        .action-btn.secondary:hover:not(:disabled) { border-color: var(--primary-color); color: var(--primary-color); background: transparent; }
        .action-btn:hover:not(:disabled) { background-color: #d43d51; }
        .action-btn:disabled { background-color: #555; color: #999; cursor: not-allowed; border-color: #555; }
        .instructions {
            color: var(--text-muted); font-style: italic;
            text-align: center; margin-top: 1.5rem;
        }
        .sub-controls {
            display: flex; justify-content: center; align-items: center;
            gap: 10px; margin-top: 10px; font-size: 0.9em;
        }
        @media (max-width: 768px) {
            body { padding: 0; }
            .main-container { padding: 1.5rem 1rem; border-radius: 0; }
            h1 { font-size: 1.5em; }
            .canvas-container { flex-direction: column; }
            .control-group { flex-direction: column; text-align: center; gap: 0.75rem; }
            input[type="range"] { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h1>Fourier Series Designer</h1>

        <div class="canvas-container">
            <div class="canvas-wrapper">
                <h2 class="canvas-label">1. Drawing Pad</h2>
                <div class="sub-controls">
                    <label for="showResampledCheckbox">Show Resampled Path</label>
                    <label class="switch">
                        <input type="checkbox" id="showResampledCheckbox" disabled>
                        <span class="slider-toggle"></span>
                    </label>
                </div>
                <canvas id="drawingCanvas" style="margin-top: 5px;"></canvas>
                <div class="button-group" style="margin-top: 1rem;">
                    <button class="action-btn secondary preset-btn" data-shape="square">Square</button>
                    <button class="action-btn secondary preset-btn" data-shape="triangle">Triangle</button>
                    <button class="action-btn secondary preset-btn" data-shape="star">Star</button>
                </div>
                <div class="control-group" style="margin-top: 1.5rem; padding: 0 1rem;">
                    <label for="nSlider">Vectors:</label>
                    <input type="range" id="nSlider" min="1" max="100" value="10">
                    <span id="nValue" style="min-width: 25px; text-align: right;">10</span>
                </div>
            </div>
            <div class="canvas-wrapper">
                <h2 class="canvas-label">2. Reconstruction</h2>
                <canvas id="fourierCanvas"></canvas>
            </div>
        </div>
        
        <div class="canvas-wrapper" style="margin-top: 2rem; width: 100%;">
            <h2 class="canvas-label">3. Frequency Spectrum</h2>
            <canvas id="spectrumCanvas" style="height: 150px;"></canvas>
        </div>

        <div class="actions-container">
            <div class="button-group">
                <button class="action-btn" id="mainActionBtn">Analyze Drawing</button>
                <button class="action-btn secondary" id="buildUpBtn" disabled>Build-Up</button>
                <button class="action-btn secondary" id="resetAnimBtn" disabled>Reset Anim</button>
                <button class="action-btn secondary" id="clearBtn">Clear All</button>
            </div>
            <hr style="border-color: rgba(255,255,255,0.1); width: 100%;">
            <div class="control-group">
                <label for="smoothingSlider">Smoothing (Low-Pass Filter):</label>
                <input type="range" id="smoothingSlider" min="1" max="100" value="100">
                <span id="smoothingValue" style="min-width: 25px; text-align: right;">100</span>
            </div>
            <div class="control-group">
                <label for="showCirclesCheckbox">Show Vector Paths</label>
                <label class="switch">
                    <input type="checkbox" id="showCirclesCheckbox">
                    <span class="slider-toggle"></span>
                </label>
            </div>
        </div>
        
        <p class="instructions">Draw shapes on the pad, or choose a preset, then click "Analyze Drawing".</p>
    </div>

<script>
    const SPEED_FACTOR = 0.3, MIN_CIRCLE_RADIUS = 0.5;
    const MAX_COEFFICIENTS = 100, TARGET_SAMPLE_COUNT = 2000;

    const drawingCanvas = document.getElementById('drawingCanvas'), fourierCanvas = document.getElementById('fourierCanvas'), spectrumCanvas = document.getElementById('spectrumCanvas');
    const drawingCtx = drawingCanvas.getContext('2d'), fourierCtx = fourierCanvas.getContext('2d'), spectrumCtx = spectrumCanvas.getContext('2d');
    const mainActionBtn = document.getElementById('mainActionBtn'), resetAnimBtn = document.getElementById('resetAnimBtn'), clearBtn = document.getElementById('clearBtn'), buildUpBtn = document.getElementById('buildUpBtn');
    const nSlider = document.getElementById('nSlider'), nValueSpan = document.getElementById('nValue'), showCirclesCheckbox = document.getElementById('showCirclesCheckbox');
    const smoothingSlider = document.getElementById('smoothingSlider'), smoothingValueSpan = document.getElementById('smoothingValue');
    const showResampledCheckbox = document.getElementById('showResampledCheckbox');
    
    let userPath = [], resampledUserPath = [], fourierCoefficients = [], rawCoefficients = [], spectrumCoefficients = [], reconstructedPath = [], normalizedSignal = [];
    let isDrawing = false, animationFrameId, buildUpAnimationId, time = 0, isBuildUpAnimating = false, isPaused = false;
    
    const colors = {};
    function loadThemeColors() {
        const rootStyle = getComputedStyle(document.documentElement);
        colors.vector = rootStyle.getPropertyValue('--vector-color').trim();
        colors.reconstructedPath = rootStyle.getPropertyValue('--reconstructed-path-color').trim();
        colors.grid = rootStyle.getPropertyValue('--grid-color').trim();
        colors.barInactive = rootStyle.getPropertyValue('--spectrum-bar-inactive').trim();
        colors.barActive = rootStyle.getPropertyValue('--spectrum-bar-active').trim();
    }

    const PRESET_SHAPES = {
        square: (() => { let p = []; for(let i=-1;i<=1;i+=0.05)p.push({x:100,y:i*100}); for(let i=1;i>=-1;i-=0.05)p.push({x:i*100,y:100}); for(let i=1;i>=-1;i-=0.05)p.push({x:-100,y:i*100}); for(let i=-1;i<=1;i+=0.05)p.push({x:i*100,y:-100}); return p; })(),
        triangle: [{x:0,y:-100},{x:100,y:100},{x:-100,y:100},{x:0,y:-100}].reduce((acc,p,i,a)=>{ if(i>0) for(let j=1;j<=40;j++){const t=j/40; acc.push({x:a[i-1].x*(1-t)+p.x*t, y:a[i-1].y*(1-t)+p.y*t});} return acc;},[]),
        star: (() => { let p = []; for (let i = 0; i < 11; i++) { const r = i % 2 === 0 ? 100 : 40; const a = i * Math.PI / 5; p.push({ x: r * Math.sin(a), y: -r * Math.cos(a) }); } return p.reduce((acc,p,i,a)=>{ if(i>0) for(let j=1;j<=20;j++){const t=j/20; acc.push({x:a[i-1].x*(1-t)+p.x*t, y:a[i-1].y*(1-t)+p.y*t});} return acc;},[]);})()
    };
    
    function resizeCanvases() {
        const size = document.querySelector('.canvas-wrapper').clientWidth;
        [drawingCanvas, fourierCanvas].forEach(canvas => { canvas.width = size; canvas.height = size; });
        const spectrumWrapper = document.querySelector('#spectrumCanvas').parentElement;
        spectrumCanvas.width = spectrumWrapper.clientWidth; spectrumCanvas.height = 150;
        setupCanvasStyles(); drawInstructions();
        if (fourierCoefficients.length > 0) { startAnalysis(false); drawSpectrum(); } 
        else { drawGridAndAxes(fourierCtx); drawSpectrum(); }
    }

    function setupCanvasStyles() { [drawingCtx, fourierCtx, spectrumCtx].forEach(ctx => { ctx.imageSmoothingEnabled = true; ctx.lineCap = 'round'; ctx.lineJoin = 'round'; }); }
    
    function drawInstructions() {
        drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
        drawingCtx.fillStyle = '#888'; drawingCtx.font = '18px sans-serif';
        drawingCtx.textAlign = 'center'; drawingCtx.textBaseline = 'middle';
        drawingCtx.fillText('Draw here or', drawingCanvas.width / 2, drawingCanvas.height / 2 - 10);
        drawingCtx.fillText('select a preset', drawingCanvas.width / 2, drawingCanvas.height / 2 + 10);
    }
    
    function getEventCoords(event) {
        const rect = drawingCanvas.getBoundingClientRect();
        const clientX = event.touches ? event.touches[0].clientX : event.clientX;
        const clientY = event.touches ? event.touches[0].clientY : event.clientY;
        return { x: clientX - rect.left, y: clientY - rect.top };
    }
    
    function drawArrow(ctx, x1, y1, x2, y2) {
        ctx.beginPath(); ctx.moveTo(x1, y1); ctx.lineTo(x2, y2);
        const angle = Math.atan2(y2 - y1, x2 - x1), headlen = Math.min(8, Math.hypot(x2-x1, y2-y1) / 2.5);
        ctx.lineTo(x2 - headlen * Math.cos(angle - Math.PI / 6), y2 - headlen * Math.sin(angle - Math.PI / 6));
        ctx.moveTo(x2, y2);
        ctx.lineTo(x2 - headlen * Math.cos(angle + Math.PI / 6), y2 - headlen * Math.sin(angle + Math.PI / 6));
        ctx.stroke();
    }
    
    function drawGridAndAxes(ctx) {
        const w = ctx.canvas.width, h = ctx.canvas.height, center = { x: w / 2, y: h / 2 };
        ctx.strokeStyle = colors.grid; ctx.lineWidth = 1; ctx.beginPath();
        ctx.moveTo(0, center.y); ctx.lineTo(w, center.y); ctx.moveTo(center.x, 0); ctx.lineTo(center.x, h);
        ctx.stroke();
        const maxRadius = Math.min(w, h) * 0.45;
        for (let i = 1; i <= 4; i++) {
            ctx.beginPath(); ctx.arc(center.x, center.y, maxRadius * (i / 4), 0, 2 * Math.PI); ctx.stroke();
        }
    }
    
    function startDrawing(event) {
        stopAllAnimations(); event.preventDefault(); isDrawing = true;
        drawingCtx.strokeStyle = '#f0f0f0'; drawingCtx.lineWidth = 3;

        const currentPoint = getEventCoords(event);
        if (userPath.length > 0 && userPath[userPath.length - 1] !== null) { userPath.push(null); }
        if(userPath.length === 0) drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
        drawingCtx.beginPath(); drawingCtx.moveTo(currentPoint.x, currentPoint.y);
        userPath.push(currentPoint);
    }

    function draw(event) { if (!isDrawing) return; event.preventDefault(); const currentPoint = getEventCoords(event); drawingCtx.lineTo(currentPoint.x, currentPoint.y); drawingCtx.stroke(); userPath.push(currentPoint); }
    function stopDrawing() { if (!isDrawing) return; isDrawing = false; drawingCtx.closePath(); }
    
    function redrawDrawingCanvas() {
        drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
        if (userPath.length === 0) { drawInstructions(); return; }

        let path_to_draw = showResampledCheckbox.checked ? resampledUserPath : userPath;
        if(showResampledCheckbox.checked) { drawingCtx.strokeStyle = colors.reconstructedPath; drawingCtx.lineWidth = 1.5; } 
        else { drawingCtx.strokeStyle = '#f0f0f0'; drawingCtx.lineWidth = 3; }

        drawingCtx.beginPath(); let isFirstPointOfStroke = true;
        for(const p of path_to_draw) {
            if(p === null) { isFirstPointOfStroke = true; continue; }
            if(isFirstPointOfStroke) { drawingCtx.moveTo(p.x, p.y); isFirstPointOfStroke = false; } 
            else { drawingCtx.lineTo(p.x, p.y); }
        }
        drawingCtx.stroke();
    }

    function resamplePath(path) {
        const strokes = []; let currentStroke = [];
        for(const p of path) {
            if (p === null) { if (currentStroke.length > 0) strokes.push(currentStroke); currentStroke = []; } 
            else { currentStroke.push(p); }
        }
        if (currentStroke.length > 0) strokes.push(currentStroke);
        let totalLength = 0;
        const strokeLengths = strokes.map(stroke => {
            let len = 0; for (let i = 1; i < stroke.length; i++) len += Math.hypot(stroke[i].x - stroke[i-1].x, stroke[i].y - stroke[i-1].y);
            totalLength += len; return len;
        });
        if (totalLength === 0) return [];
        const finalPath = [];
        strokes.forEach((stroke, strokeIndex) => {
            const numSamplesForStroke = Math.round((strokeLengths[strokeIndex] / totalLength) * TARGET_SAMPLE_COUNT);
            if(numSamplesForStroke < 2) { if(stroke.length > 0) finalPath.push(stroke[0]); return; }
            const interval = strokeLengths[strokeIndex] / (numSamplesForStroke - 1);
            let distSinceLastSample = 0; finalPath.push(stroke[0]);
            for(let i = 1; i < stroke.length; i++) {
                let p1 = stroke[i-1], p2 = stroke[i]; let segmentLength = Math.hypot(p2.x-p1.x, p2.y-p1.y);
                while (distSinceLastSample + segmentLength >= interval) {
                    const distNeeded = interval - distSinceLastSample; const ratio = distNeeded / segmentLength;
                    const newPoint = { x: p1.x + (p2.x - p1.x) * ratio, y: p1.y + (p2.y - p1.y) * ratio };
                    finalPath.push(newPoint); segmentLength -= distNeeded;
                    distSinceLastSample = 0; p1 = newPoint;
                }
                distSinceLastSample += segmentLength;
            }
            finalPath.push(null);
        });
        if(finalPath[finalPath.length-1] === null) finalPath.pop();
        return finalPath;
    }

    function startAnalysis(recalculate = true) {
        stopAllAnimations(); isPaused = false;
        if (recalculate) {
            if (userPath.length < 2) return;
            resampledUserPath = resamplePath(userPath);
            const pathForAnalysis = resampledUserPath.filter(p => p !== null);
            normalizedSignal = normalizePath(pathForAnalysis);
            calculateFourierCoefficients(normalizedSignal);
        }
        if (rawCoefficients.length === 0) return;
        
        applyLowPassFilter(); time = 0; reconstructedPath = [];
        [resetAnimBtn, buildUpBtn, showResampledCheckbox, mainActionBtn].forEach(el => el.disabled = false);
        mainActionBtn.textContent = 'Pause';
        animate(); drawSpectrum();
    }

    function normalizePath(path) {
        let centerX = 0, centerY = 0; path.forEach(p => { centerX += p.x; centerY += p.y; });
        centerX /= path.length; centerY /= path.length;
        return path.map(p => ({ re: p.x - centerX, im: p.y - centerY }));
    }

    function calculateFourierCoefficients(signal) {
        const N = signal.length; rawCoefficients = []; const maxN = MAX_COEFFICIENTS;
        for (let n = -maxN; n <= maxN; n++) {
            let sum = { re: 0, im: 0 };
            for (let k = 0; k < N; k++) {
                const t = k / N, angle = -2 * Math.PI * n * t;
                sum.re += signal[k].re * Math.cos(angle) - signal[k].im * Math.sin(angle);
                sum.im += signal[k].re * Math.sin(angle) + signal[k].im * Math.cos(angle);
            }
            sum.re /= N; sum.im /= N;
            rawCoefficients.push({ freq: n, amp: Math.hypot(sum.re, sum.im), phase: Math.atan2(sum.im, sum.re) });
        }
    }

    function applyLowPassFilter() {
        if(rawCoefficients.length === 0) return;
        const cutoff = parseInt(smoothingSlider.value);
        let filtered = rawCoefficients.map(c => Math.abs(c.freq) > cutoff ? {...c, amp: 0} : c);
        spectrumCoefficients = [...filtered].sort((a,b) => a.freq - b.freq);
        fourierCoefficients = filtered.sort((a, b) => b.amp - a.amp);
    }
    
    function animate() {
        if (isPaused) { animationFrameId = null; return; }
        fourierCtx.clearRect(0, 0, fourierCanvas.width, fourierCanvas.height);
        drawGridAndAxes(fourierCtx);
        let currentPos = { x: fourierCanvas.width / 2, y: fourierCanvas.height / 2 };
        const numVectors = parseInt(nSlider.value);
        for (let i = 0; i < numVectors; i++) {
            const coeff = fourierCoefficients[i]; if (!coeff) continue;
            const prevX = currentPos.x, prevY = currentPos.y;
            const angle = (coeff.freq * 2 * Math.PI * time) + coeff.phase;
            currentPos.x += coeff.amp * Math.cos(angle); currentPos.y += coeff.amp * Math.sin(angle);
            if (showCirclesCheckbox.checked && coeff.amp > MIN_CIRCLE_RADIUS) {
                fourierCtx.beginPath(); fourierCtx.arc(prevX, prevY, coeff.amp, 0, 2 * Math.PI);
                fourierCtx.strokeStyle = 'rgba(150, 150, 150, 0.5)'; fourierCtx.lineWidth = 1; fourierCtx.stroke();
            }
            fourierCtx.strokeStyle = colors.vector; fourierCtx.lineWidth = 2;
            drawArrow(fourierCtx, prevX, prevY, currentPos.x, currentPos.y);
        }
        reconstructedPath.unshift({x: currentPos.x, y: currentPos.y});
        fourierCtx.beginPath(); fourierCtx.moveTo(reconstructedPath[0].x, reconstructedPath[0].y);
        for (let i = 1; i < reconstructedPath.length; i++) fourierCtx.lineTo(reconstructedPath[i].x, reconstructedPath[i].y);
        fourierCtx.strokeStyle = colors.reconstructedPath; fourierCtx.lineWidth = 2; fourierCtx.stroke();
        if (reconstructedPath.length > 4000) reconstructedPath.pop();
        const dt = 1 / TARGET_SAMPLE_COUNT; time += dt * SPEED_FACTOR * 10;
        if (time > 1) time -= 1;
        animationFrameId = requestAnimationFrame(animate);
    }

    function drawSpectrum() {
        spectrumCtx.clearRect(0,0,spectrumCanvas.width,spectrumCanvas.height);
        const w = spectrumCanvas.width, h = spectrumCanvas.height;
        const margin = { top: 10, right: 20, bottom: 20, left: 30 };
        const graphW = w - margin.left - margin.right, graphH = h - margin.top - margin.bottom;
        if (spectrumCoefficients.length === 0) return;
        const maxAmp = rawCoefficients.reduce((max,c)=>Math.max(max,c.amp),0);
        const activeCoeffs = fourierCoefficients.slice(0, nSlider.value);
        const barWidth = graphW / (2 * MAX_COEFFICIENTS + 1);
        spectrumCoefficients.forEach(coeff => {
            const isActive = activeCoeffs.includes(coeff);
            spectrumCtx.fillStyle = isActive && coeff.amp > 0 ? colors.barActive : colors.barInactive;
            const barHeight = maxAmp > 0 ? (coeff.amp / maxAmp) * graphH : 0;
            const x = margin.left + (coeff.freq + MAX_COEFFICIENTS) * barWidth;
            spectrumCtx.fillRect(x, h - margin.bottom - barHeight, barWidth * 0.8, barHeight);
        });
        spectrumCtx.strokeStyle = colors.grid; spectrumCtx.lineWidth = 1;
        spectrumCtx.beginPath(); spectrumCtx.moveTo(margin.left, margin.top); spectrumCtx.lineTo(margin.left, h - margin.bottom);
        spectrumCtx.lineTo(w - margin.right, h - margin.bottom); spectrumCtx.stroke();
        spectrumCtx.fillStyle = colors.textMuted; spectrumCtx.font = '10px sans-serif';
        spectrumCtx.textAlign = 'center'; spectrumCtx.textBaseline = 'top';
        for(let f = -MAX_COEFFICIENTS; f <= MAX_COEFFICIENTS; f += 50) {
            const x = margin.left + (f + MAX_COEFFICIENTS) * barWidth;
            spectrumCtx.fillText(f, x, h - margin.bottom + 4);
        }
        spectrumCtx.textAlign = 'right'; spectrumCtx.textBaseline = 'middle';
        spectrumCtx.fillText('0', margin.left - 4, h - margin.bottom);
        spectrumCtx.fillText(maxAmp.toFixed(1), margin.left - 4, margin.top);
    }

    async function runOneBuildUpCycle(numVectors) {
        return new Promise(resolve => {
            let t = 0;
            function cycle() {
                if (!isBuildUpAnimating) { resolve(); return; }
                const dt = 1 / TARGET_SAMPLE_COUNT; t += dt * SPEED_FACTOR * 15;
                fourierCtx.clearRect(0, 0, fourierCanvas.width, fourierCanvas.height);
                drawGridAndAxes(fourierCtx);
                let currentPos = { x: fourierCanvas.width / 2, y: fourierCanvas.height / 2 };
                for (let i = 0; i < numVectors; i++) {
                     const coeff = fourierCoefficients[i]; const angle = (coeff.freq * 2 * Math.PI * t) + coeff.phase;
                     currentPos.x += coeff.amp * Math.cos(angle); currentPos.y += coeff.amp * Math.sin(angle);
                }
                reconstructedPath.unshift({x:currentPos.x, y:currentPos.y});
                fourierCtx.beginPath(); fourierCtx.moveTo(reconstructedPath[0].x, reconstructedPath[0].y);
                for (let i = 1; i < reconstructedPath.length; i++) fourierCtx.lineTo(reconstructedPath[i].x, reconstructedPath[i].y);
                fourierCtx.strokeStyle = colors.reconstructedPath; fourierCtx.lineWidth = 2; fourierCtx.stroke();
                
                fourierCtx.fillStyle = colors.vector; fourierCtx.font = '16px sans-serif';
                fourierCtx.textAlign = 'right'; fourierCtx.textBaseline = 'top';
                fourierCtx.fillText(`Components: ${numVectors}`, fourierCanvas.width - 15, 15);

                if (t < 1) requestAnimationFrame(cycle); else resolve();
            }
            cycle();
        });
    }

    async function startBuildUpAnimation() {
        stopAllAnimations(); isBuildUpAnimating = true;
        [mainActionBtn, resetAnimBtn, clearBtn].forEach(b => b.disabled = true);
        buildUpBtn.textContent='Stop'; nSlider.disabled = true;

        for (let n = 1; n <= parseInt(smoothingSlider.value); n++) {
            if (!isBuildUpAnimating) break;
            nSlider.value = n; nValueSpan.textContent = n;
            reconstructedPath = []; drawSpectrum();
            await runOneBuildUpCycle(n);
        }
        stopBuildUpAnimation();
        if (fourierCoefficients.length > 0) startAnalysis(false);
    }
    
    function stopAllAnimations() {
        if(animationFrameId) cancelAnimationFrame(animationFrameId); animationFrameId = null;
        if(isBuildUpAnimating) stopBuildUpAnimation();
    }

    function stopBuildUpAnimation() {
        isBuildUpAnimating = false;
        [mainActionBtn, resetAnimBtn, clearBtn, buildUpBtn].forEach(b => {
            b.disabled = rawCoefficients.length === 0; if(b.id==='buildUpBtn')b.textContent='Build-Up'
        });
        nSlider.disabled = false;
    }

    function handleMainAction() {
        if(mainActionBtn.textContent === 'Analyze Drawing') {
            startAnalysis(true);
        } else if (mainActionBtn.textContent === 'Pause') {
            isPaused = true; mainActionBtn.textContent = 'Resume';
        } else {
            isPaused = false; mainActionBtn.textContent = 'Pause';
            animate();
        }
    }

    function loadPreset(shape) {
        stopAllAnimations(); clearDrawing();
        const points = PRESET_SHAPES[shape]; const canvasSize = drawingCanvas.width;
        const scale = canvasSize / 2.5;
        userPath = points.map(p => ({ x: p.x/100 * scale + canvasSize/2, y: p.y/100 * scale + canvasSize/2 }));
        redrawDrawingCanvas();
        startAnalysis(true);
    }
    
    function clearDrawing() {
        stopAllAnimations();
        userPath = []; resampledUserPath = []; fourierCoefficients = []; rawCoefficients = []; reconstructedPath = []; normalizedSignal = [];
        isPaused = false;
        [fourierCtx, spectrumCtx].forEach(ctx => ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height));
        [resetAnimBtn, buildUpBtn, showResampledCheckbox, mainActionBtn].forEach(b => b.disabled = true);
        mainActionBtn.textContent = 'Analyze Drawing'; mainActionBtn.disabled = false;
        showResampledCheckbox.checked = false;
        resizeCanvases();
    }
    
    mainActionBtn.addEventListener('click', handleMainAction);
    resetAnimBtn.addEventListener('click', () => startAnalysis(false));
    buildUpBtn.addEventListener('click', () => isBuildUpAnimating ? stopBuildUpAnimation() : startBuildUpAnimation());
    clearBtn.addEventListener('click', clearDrawing);
    nSlider.addEventListener('input', (e) => {
        nValueSpan.textContent = e.target.value;
        if (rawCoefficients.length > 0 && !isBuildUpAnimating) {
            startAnalysis(false);
        }
    });
    smoothingSlider.addEventListener('input', (e) => {
        smoothingValueSpan.textContent = e.target.value;
        if (rawCoefficients.length > 0 && !isBuildUpAnimating) {
            applyLowPassFilter();
            startAnalysis(false);
        }
    });
    showResampledCheckbox.addEventListener('change', redrawDrawingCanvas);
    document.querySelectorAll('.preset-btn').forEach(btn => btn.addEventListener('click', () => loadPreset(btn.dataset.shape)));
    drawingCanvas.addEventListener('mousedown', startDrawing); drawingCanvas.addEventListener('mousemove', draw);
    drawingCanvas.addEventListener('mouseup', stopDrawing); drawingCanvas.addEventListener('mouseleave', stopDrawing);
    drawingCanvas.addEventListener('touchstart', startDrawing, { passive: false });
    drawingCanvas.addEventListener('touchmove', draw, { passive: false });
    drawingCanvas.addEventListener('touchend', stopDrawing); drawingCanvas.addEventListener('touchcancel', stopDrawing);
    window.addEventListener('resize', resizeCanvases);
    document.addEventListener('DOMContentLoaded', () => { loadThemeColors(); resizeCanvases(); });
</script>
</body>
