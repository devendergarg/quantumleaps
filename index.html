<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML App Collection</title>
    <style>
        /* Basic styling for a modern look */
        :root {
            --sidebar-bg: #f4f4f9;
            --content-bg: #ffffff;
            --text-color: #333;
            --accent-color: #007bff;
            --hover-bg: #e2e6ea;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: var(--content-bg);
            color: var(--text-color);
        }
        #sidebar {
            width: 280px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid #ddd;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0,0,0,0.05);
        }
        #sidebar h2 {
            margin-top: 0;
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
        }
        #content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        #appFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
        #file-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #file-list li {
            padding: 12px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 5px;
            transition: background-color 0.2s ease-in-out;
            font-weight: 500;
        }
        #file-list li:hover {
            background-color: var(--hover-bg);
        }
        #loading-message {
            color: #777;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>My Projects</h2>
        <ul id="file-list">
            <li id="loading-message">Loading project list...</li>
        </ul>
    </div>

    <div id="content">
        <iframe id="appFrame" src="" title="App Content">
            <p>Your browser does not support iframes. Please update it to view the content.</p>
        </iframe>
    </div>

    <script>
        // ================================================================
        // CONFIGURE THIS SECTION
        // ================================================================
        // Replace with your actual GitHub username and repository name.
        const GITHUB_USERNAME = 'devendergarg'; 
        const GITHUB_REPO = 'quantumleaps';
        // ================================================================

        const fileListElement = document.getElementById('file-list');
        const appFrameElement = document.getElementById('appFrame');
        const loadingMessage = document.getElementById('loading-message');

        // This function fetches the file list from your GitHub repository.
        async function generateFileListFromGitHub() {
            // The URL for the GitHub API to get the contents of your repo's main folder.
            const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status} - Check if username, repo name, and public visibility are correct.`);
                }
                const files = await response.json();

                // Clear the "Loading..." message
                fileListElement.innerHTML = ''; 

                // Filter for .html files, and exclude this index.html file itself.
                const htmlFiles = files.filter(file => file.type === 'file' && file.name.endsWith('.html') && file.name !== 'index.html');

                if (htmlFiles.length === 0) {
                    fileListElement.innerHTML = '<li>No other projects found.</li>';
                    return;
                }

                // Create a clickable list item for each HTML file found.
                htmlFiles.forEach(file => {
                    const fileName = file.name;
                    const listItem = document.createElement('li');

                    // Make the display name prettier (e.g., "weather_app.html" -> "Weather App")
                    const displayName = fileName
                        .replace('.html', '')      // Remove extension
                        .replace(/_/g, ' ')         // Replace underscores with spaces
                        .replace(/-/g, ' ')         // Replace hyphens with spaces
                        .replace(/\b\w/g, l => l.toUpperCase()); // Capitalize first letter of each word

                    listItem.textContent = displayName;
                    
                    // Add an event listener to load the clicked file into the iframe
                    listItem.addEventListener('click', () => {
                        appFrameElement.src = fileName;
                    });

                    fileListElement.appendChild(listItem);
                });

            } catch (error) {
                console.error('Failed to fetch file list:', error);
                loadingMessage.textContent = 'Error loading projects.';
                fileListElement.appendChild(loadingMessage);
            }
        }

        // Run the function as soon as the window loads.
        window.onload = generateFileListFromGitHub;
    </script>

</body>
</html>
